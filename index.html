<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contados do usuario</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>contatos dos usuarios</h1>
        <form action="">
            <input placeholder="seu nome" type="text" name="nome-usuario" id="nome-usuario">
            <input placeholder="seu telefone" type="tel" name="telefone-usuario" id="telefone-usuario">
            <button type="submit">adicionar</button>
        </form>
        <table id="informacoes">
            <thead>
                <th>nome</th>
                <th>telefone</th>
            </thead>
            <tbody id="tabela">
                <td id="nome">lucas</td>
                <td id="telefone">11 0000-0000</td>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
